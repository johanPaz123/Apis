<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de imagenes</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .buscador {
        margin-bottom: 30px;
      }
      input {
        padding: 8px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 8px 15px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
      }
      button:hover {
        background-color: #0056b3;
      }

      #galeria {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        width: 100%;
        max-width: 1000px;
      }
      .item-imagen img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .item-imagen {
        transition: transform 300ms ease-out, opacity 300ms ease;
      }
      .item-imagen:hover {
        transform: scale(1.05);
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <h2>Galería de Imágenes</h2>

    <div class="buscador">
      <input
        type="text"
        id="query"
        placeholder="Ej: Gatos, ciudades, café..."
      />
      <button id="btnBuscar">Buscar</button>
    </div>

    <div id="galeria"></div>

    <script type="module" src="app.js"></script>
  </body>
</html>
