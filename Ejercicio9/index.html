<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Consulta del clima</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(to bottom, #74b9ff, #a29bfe);
        padding: 40px;
        min-height: 100vh;
      }
      .card {
        max-width: 350px;
        margin: 20px auto;
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .temp {
        font-size: 48px;
        font-weight: bold;
        margin: 10px 0;
      }
      .temp::after {
        content: "°C";
        font-size: 24px;
      }
      .desc {
        font-size: 18px;
        color: #555;
        text-transform: capitalize;
      }
      .error {
        color: #d63031;
        margin-top: 10px;
        font-weight: bold;
      }
      .contador {
        margin: 15px;
        font-weight: bold;
        color: #2d3436;
        background: rgba(255, 255, 255, 0.5);
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
      }
      input {
        padding: 10px;
        font-size: 16px;
        width: 200px;
        border: none;
        border-radius: 5px;
      }
      button {
        padding: 10px 15px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 5px;
        border: none;
        margin: 5px;
        transition: 0.3s;
      }
      #actualizar {
        background-color: #00b894;
        color: white;
      }
      #detener {
        background-color: #fab1a0;
      }
      #limpiar {
        background-color: #636e72;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Consulta del Clima</h1>
    <input type="text" id="ciudad" placeholder="Ej: Madrid" />
    <div style="margin-top: 10px">
      <button id="buscar">Buscar</button>
      <button id="actualizar">Auto-actualizar (10s)</button>
      <button id="detener">Detener</button>
      <button id="limpiar">Limpiar</button>
    </div>

    <div id="contador-container" class="contador" style="display: none">
      Próxima actualización en: <span id="segundos">10</span>s
    </div>

    <div id="mensaje" class="error"></div>
    <div id="resultado"></div>

    <script src="app.js"></script>
  </body>
</html>
