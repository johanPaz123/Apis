<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Gallery Pro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <h1>Directorio de Usuarios</h1>
        <div class="toolbar">
            <button id="btnGenerar">Generar 10 Usuarios</button>
            <div class="filter-group">
                <label for="filtroGenero">Filtrar por:</label>
                <select id="filtroGenero">
                    <option value="all">Todos</option>
                    <option value="male">Hombres</option>
                    <option value="female">Mujeres</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <div id="galeria" class="grid-usuarios">
            <p class="placeholder-text">Haz clic en generar para ver usuarios...</p>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
